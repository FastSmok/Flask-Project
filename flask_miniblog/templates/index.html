<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мини-блог</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Мини-блог</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" class="mb-4">
        <textarea name="content" class="form-control mb-2" placeholder="Напишите пост..." rows="3"></textarea>
        <button class="btn btn-primary">Добавить пост</button>
    </form>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <a href="{{ url_for('delete', post_id=post.id) }}" class="btn btn-danger btn-sm">Удалить</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
</html>
